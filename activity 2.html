<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>tavascript for loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon",
                "jack fruit", "banana"];
                var text = "";
                var i;
                for (i = 0; i < fruits.length; i++) { //fruit.length=6 fruits[0] ="Apple"
                     text += fruits[i] + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
